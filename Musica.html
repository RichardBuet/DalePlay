  --main-link-border-bottom: green;

}

* {
  box-sizing: border-box;
}

h1, h2 {margin-left: 10px;}
img {

}

ul {

.button {
  padding: 15px 10px;
  background: transparent;
  border: 1px solid var(--main-font-color);
  border-radius: 20px;
  color: var(--main-font-color);
  text-transform: uppercase;
  font-size: 12px;
  transition: all 0.3s;
  letter-spacing: 1.2px;
}
.button:hover {
  background: #fff;
  color: #000;
  border: 1px solid #fff;
}

.link {
  display: inline-block;
  color: var(--main-font-color);
  padding: 5px;
  text-decoration: none;
  transition: all 0.5s;
}
.link:visited, .link:focus .link:hover, .link:active {
  color: var(--main-font-color);
  scale: 1.2;
  border-bottom: 3px solid green;
}
.link:hover, .link:active, .link:focus {
  color: var(--main-link-active-color);
  scale: 1.3;

.main__header h1 {
  margin-bottom: 20px;
  font-size: 38px;
  font-weight: 400;
  color: lawngreen;
}

.main__nav {
  /* margin-bottom: 12px; */
  margin: 10px;
  border-bottom: 1px solid var(--main-border-color);
  display: grid;
  grid-auto-flow: column;
  justify-content: start;
  grid-gap: 10px;
}

.main__nav .link {
  text-transform: uppercase;
  font-weight: 300;
  font-size: 12px;
  letter-spacing: 1.2px;
  font-size: 13px;
  border-bottom: 2px solid transparent;
  padding-bottom: 11px;
  align-content: center;
}
.main__nav .link.is-active {

  border-bottom: 3px solid green; */

.music__list {
    display: flex;
    grid-gap: 1rem;
    padding: 0;
    margin: 0;
    max-height: calc(100vh - 260px);
    overflow-y: auto;
    align-items: start;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-evenly;
}

.music__list-item {
    padding: 10px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: bottom;
    opacity: 0.8;
    transition: opacity 1.0s ease-in;
    display: flex;
    width: 40vw;
    height: calc(40vw * 0.75);
    padding-top: 14px;
    position: relative;
    cursor: pointer;
    background-image: url(https://img.pikbest.com/wp/202347/lit-neon-close-up-of-headphones-on-black-background-rendered-in-3d_9756571.jpg!w700wp);
    align-items: baseline; /*flex-end;*/
    justify-content: center;
}

.music__list-item:hover {
    opacity: 1 !important;
    transition: opacity 0.3s ease-in;
    color: #05ff1f;
    border-bottom: solid;
}
  
.plSel, .plSel:hover {
    color: #05ff1f;
    border-bottom: double;
    cursor: default;
    opacity: 1 !important;
  }

.activity {
  grid-area: social;
  display: none;
  background-color: var(--activity-bg-color);
  padding-left: 20px;
}
.activity h2 {
  margin: 30px 0;
}


.footer {

    display: grid;
    height: var(--footer-height);
    grid-template-columns: 50vw 1fr 12vw;
    bottom: 8px;
    background: var(--main-bg-color-dark);
    width: -webkit-fill-available;
    margin: 8px 8px 0px 8px;
}


.now-playing {
  display: flex;
}

.album__image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 16%;
    margin: 10px;
}

.album__musician,
.album__title {
  display: block;
}

.album__info {
    padding: 12px 0;
    width: 100%;

    flex-direction: column;

.album__title {

.album__musician {
 font-size: 1.0em; /* 13px;*/

.play-device-controls {

.controls {

    padding-left: 55vw;

input[type="range"] {

<script>
  let audio = document.getElementById("audio-player");
  let playPause = document.getElementById("play");


  playPause.addEventListener("click", () => {
    if (audio.paused || audio.ended) {
      playPause.querySelector(".pause-btn").classList.toggle("hide");
      playPause.querySelector(".play-btn").classList.toggle("hide");
      audio.play();
    } else {
      audio.pause();
      playPause.querySelector(".pause-btn").classList.toggle("hide");
      playPause.querySelector(".play-btn").classList.toggle("hide");
    }
  });




  function muteVolume() {
    if (audio.muted)
      audio.muted = false;
    else
      audio.muted = true;
  }

// COMTROL SUPERIORES
  navigator.mediaSession.setActionHandler('play', function() {
    audio.play();
    navigator.mediaSession.playbackState = "playing"; });

  navigator.mediaSession.setActionHandler('pause', function() {
    audio.pause();
    navigator.mediaSession.playbackState = "paused";  });
// Time to skip in seconds let skipTime = 10; 

  navigator.mediaSession.setActionHandler('seekbackward', function() {
    audio.currentTime = Math.max(audio.currentTime - skipTime, 0); });

  navigator.mediaSession.setActionHandler('seekforward', function() {
    audio.currentTime = Math.min(audio.currentTime + skipTime, audio.duration); });

  navigator.mediaSession.setActionHandler('previoustrack', function() {
    document.querySelector('#btnPrev').click()});;

  navigator.mediaSession.setActionHandler('nexttrack', function() {
    document.querySelector('#btnNext').click()});;
</script>
