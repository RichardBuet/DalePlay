  }

  /* Resto de tus estilos aquí */


html {
  --main-bg-color: #0e0e0e;
  --main-font-color: #b9b5b5;
  --main-highlight-color: #fff;
  --main-link-active-color: hsl(202, 90%, 43%);
  --main-link-border-bottom: green;
  --main-border-color: #8080804d;
  --activity-bg-color: #000;
  --footer-height: 100px;
  --main-bg-color-dark: #202020;
}

* {
  box-sizing: border-box;
}

h1, h2 {margin-left: 10px; margin-block-start: 0.467em;}
img {
  max-width: 100%;
  height: auto;
}

ul {
  list-style-type: none;
}


/* Highlight Styles 
::selection { background-color:#262223; color:#444; }
::-moz-selection { background-color:#262223; color:#444; } */

/* Works on Firefox */
* { scrollbar-width: none; scrollbar-color: #065fd442 #065fd49e; }

/* Works on Chrome, Edge, and Safari */
*::-webkit-scrollbar {  width: 1.5vw; }
*::-webkit-scrollbar-track { background: rgb(0 0 0 / 0%); }
*::-webkit-scrollbar-thumb { background-color: #065fd442; border-radius: 3vw; border: 2px solid #065fd49e; }

.button {
  padding: 15px 10px;
  background: transparent;
  border: 1px solid var(--main-font-color);
  border-radius: 20px;
  color: var(--main-font-color);
  text-transform: uppercase;
  font-size: 12px;
  transition: all 0.3s;
  letter-spacing: 1.2px;
}
.button:hover {
  background: #fff;
  color: #000;
  border: 1px solid #fff;
}

.link {
  display: inline-block;
  color: var(--main-font-color);
  padding: 5px;
  text-decoration: none;
  transition: all 0.5s;
}
.link:visited, .link:focus .link:hover, .link:active {
  color: var(--main-font-color);
  scale: 1.2;
  border-bottom: 3px solid green;
}
.link:hover, .link:active, .link:focus {
  color: var(--main-link-active-color);
  scale: 1.3;
  
}


.main__header h1 {
  margin-bottom: 0px;
  font-size: 38px;
  font-weight: 400;
  color: lawngreen;
}

.main__nav {
  /* margin-bottom: 12px; */
  margin: 10px;
  border-bottom: 1px solid var(--main-border-color);
  display: grid;
  grid-auto-flow: column;
  justify-content: start;
  grid-gap: 10px;
}

.main__nav .link {
  text-transform: uppercase;
  font-weight: 300;
  font-size: 12px;
  letter-spacing: 1.2px;
  font-size: 13px;
  border-bottom: 2px solid transparent;
  padding-bottom: 11px;
  align-content: center;
}
.main__nav .link.is-active {
  /* color: var(--main-link-active-color);
  border-bottom: 3px solid green; */
    color: hsl(331.92deg 100% 57.82%);
    border-bottom: 3px solid green;
    background: radial-gradient(#2f386b78, #1d213747, #0e0e0e);
}

.main__playlists {
  margin-bottom: 120px;
}


.main__playlists h2 {
  font-size: 16px;
  /* color: hsl(159.92deg 90% 43%); */
  color: hsl(201deg 63% 94%);
  margin: 0 0 2px 10px;
  border-bottom: 1px solid var(--main-border-color);
  border-bottom: 3px solid green;
  padding-bottom: 2px;


}


.music__list-item:hover {
    opacity: 1 !important;
    transition: opacity 0.3s ease-in;
    color: #05ff1f;
    border-bottom: 4px solid;
}
  
.plSel, .plSel:hover {
    color: #05ff1f;
    border-bottom: double;
    cursor: default;
    opacity: 1 !important;
  }

.activity {
  grid-area: social;
  display: none;
  background-color: var(--activity-bg-color);
  padding-left: 20px;
}
.activity h2 {
  margin: 30px 0;
}

.footer {
    position: fixed;
    display: grid;
    height: var(--footer-height);
    grid-template-columns: 49vw 43vw;
    bottom: 0vh;
    background: var(--main-bg-color-dark);
    width: -webkit-fill-available;
    z-index: 2;
}

.now-playing {
  display: flex;
}

.album__image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 16%;
    margin: 10px;
}

.album__musician,
.album__title {
  display: block;
}

.album__info {
    padding: 12px 0;
    width: 100%;
    display: flex;
    align-items: flex-start;
    flex-direction: column;
    justify-content: space-between;
}


.album__title {
  color: var(--main-highlight-color);
  margin-bottom: 0px;
  font-size: 1.0em;
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}

.album__musician {
 font-size: 1.0em; /* 13px;*/
   text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}

i {
  color: var(--main-font-color);
  /*padding: 0 10px;*/
  padding: 0px 2vw;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s;
}
i:hover {
  color: var(--main-link-active-color);
}
i.fa-play-circle {
  font-size: 2.2em;
    padding: 0px 2vw;
}
i.fa-play-circle:hover {
  transform: scale(1.2);
}

.fa, .far, .fas {
    font-family: Font Awesome\ 5 Free;
    font-size: 1.5em;
}

.fa-volume-off {
  font-size: 1.7em; 
  padding: 0px 2,56vw;
}

.fa-braille:before {
    content: "\f2a1";

}


i.fas.fa-pause.pause-btn {
  /* color: crimson; */
  font-size: 1.6em;
}

.mandos {
    padding-top: 12px;
    /* width: 100%; */
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: space-between;
}

.player__controls {
    display: grid;
    width: -webkit-fill-available;
    grid-template-columns: 25% 25% 25% 25%;
    align-items: center;
    justify-items: center;
    margin: auto 0;
}

/* ### Controles agregado para música ### */
.controls {
    width: 100%;
}

input[type="range"] {
    width: 100%;
    appearance: revert;
    background: #0a00c1;
    cursor: e-resize;
    outline: none;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #007BFF;
    cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #007BFF;
    cursor: pointer;
}

#time-display {

.song__title, .plTitle {

}

/* no funciona por prioridad pero esta bien el código */
span.plTitle { opacity: 1;}

.song__creator { font-size: 12px;}  

.plNum, .plLength, .hide, .music-player {display: none; }

ul { list-style:none; }

.album__musician0{
  width: 20px;
  height: 20px;
  background: black;
  position: relative;
  border-radius: 50%;
}





.movies-list {
    width: 100%;
    /* height: 220px; */
    position: relative;
    margin: 10px 0 20px;
}

.music__list{
    position: relative;
    width: 92%;
    padding-left: 0px;
    /* height: 166px; lo regula el item*/
    display: flex;
    margin: 0 auto;
    align-items: center;
    overflow-x: auto;
    overflow-y: visible;
    scroll-behavior: smooth;
}

.music__list::-webkit-scrollba{
  display: none;
}

.music__list-item {
    position: relative;
    min-width: calc(100% / 6 - 10px);
    width: calc((92vw / 1) - 10px);
    border-radius: 5px;
    overflow: hidden;
    margin-right: 5px;
    margin-left: 5px;
    /* background: #030b17; */
    padding: 3px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: bottom;
    opacity: 0.7;
    transition: opacity 1.0s ease-in;
    display: flex;
    height: calc(78vh * 0.2);
    padding-top: 2px;
    cursor: pointer;
    background-image: url(https://media.istockphoto.com/id/1363038388/photo/music-note-icon-neon-light-sign.jpg?s=612x612&w=0&k=20&c=svQAiOfAXmXdlW2EJdlN7PxUZ95Ch4qNoMOrgbg66_E=);
    align-items: flex-start;
    justify-content: center;
}

.card-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.music__list-item:hover {
  transform: scale(0.9);
}

.music__list-item:hover .music__list-item-body {
  opacity: 1;
}

.pre-btn,
.nxt-btn {
  position: absolute;
  top: 0;
  width: 5%;
  height: 100%;
  z-index: 2;
  border: none;
  cursor: pointer;
  outline: none;
}

.pre-btn {
  left: 0;
  background: linear-gradient(to right, #0c111b 0%, #0c111b00);
}

.nxt-btn {
  right: 0;
  background: linear-gradient(to left, #0c111b 0%, #0c111b00);
}

.pre-btn img,
.nxt-btn img {
  width: 15px;
  /* height: 20px; */
  height: 46%;
  border-radius: 5px;
  opacity: 0;
}

.pre-btn:hover img,
.nxt-btn:hover img {
  opacity: 1;
}


@media  (max-aspect-ratio: 1){
  .music__list-item {
    position: relative;
    min-width: calc(100% / 3 - 10px);
}
}

/* SOLO PARA PANTALLA NOTEBOOK 
@media  (min-aspect-ratio: 1.3){

    width: 18vw;

*/

    position: relative;
    min-width: calc(100% / 3 - 10px);
  }

  span.plTitle {
    opacity: 1;
    font-size: small;
  }
}

          function buildPlaylist() {
        tracks.forEach(function (value, index) {
            var trackNumber = value.track,
                trackName = value.name,
                playlistId = "plList" + value.playlist;

            if (trackNumber.toString().length === 1) {
                trackNumber = '0' + trackNumber;
            }

            var playlistElement = document.getElementById(playlistId);
            playlistElement.innerHTML += '<li class="music__list-item" data-index="' + index + '"> \
                <div class="plItem"> \
                    <span class="plNum">' + trackNumber + '.</span> \
                    <span class="plTitle">' + trackName + '</span> \
                </div> \
            </li>';
        });
    }

    document.addEventListener('DOMContentLoaded', buildPlaylist);

    var index = -1,
        playing = false,
        audio = document.getElementById('audio-player'),
        npAction = document.getElementById('npAction'),
        npTitle = document.getElementById('npTitle');

    audio.addEventListener('play', function () {
        playing = true;
        npAction.textContent = 'ONLINE...';
        document.querySelector('.play-btn').classList.add('hide');
        document.querySelector('.pause-btn').classList.remove('hide');
    });

    audio.addEventListener('pause', function () {
        playing = false;
        npAction.textContent = 'Detenido...';
        document.querySelector('.play-btn').classList.remove('hide');
        document.querySelector('.pause-btn').classList.add('hide');
    });

    audio.addEventListener('error', function () {
        playing = true;
        nextTrack();
    });

    audio.addEventListener('ended', function () {
        playing = true;
        nextTrack();
    });

    document.getElementById('btnPrev').addEventListener('click', function () {
        if (index - 1 > -1) {
            index--;
            loadTrack(index);
            if (playing) {
                audio.play();
            }
        } else {
            audio.pause();
            index = 0;
            loadTrack(index);
        }
    });

    document.getElementById('btnNext').addEventListener('click', function () {
        nextTrack();
    });

    document.getElementById('play').addEventListener('click', function () {
        if (playing) {
            audio.pause();
        } else {
            audio.play();
        }
    });

    document.addEventListener('click', function (e) {
        if (e.target && e.target.closest('.music__list-item')) {
            var item = e.target.closest('.music__list-item');
            var id = item.getAttribute('data-index');
            if (id != index) {
                playTrack(id);
            } else {
                if (playing) {
                    audio.pause();
                } else {
                    audio.play();
                }
            }
        }
    });

    function nextTrack() {
        var currentPlaylist = tracks[index].playlist;
        var nextIndex = tracks.findIndex(function(track, idx) {
            return track.playlist === currentPlaylist && idx > index;
        });

        if (nextIndex === -1) {
            nextIndex = tracks.findIndex(function(track) {
                return track.playlist === currentPlaylist;
            });
        }

        if (nextIndex !== -1) {
            index = nextIndex;
            loadTrack(index);
            if (playing) {
                audio.play();
            }
        } else {
            audio.pause();
        }
    }

    function loadTrack(id) {
        document.querySelectorAll('.plSel').forEach(function (item) {
            item.classList.remove('plSel');
        });

        document.querySelectorAll('.music__list-item')[id].classList.add('plSel');
        npTitle.textContent = tracks[id].name;
        index = id;
        audio.src = tracks[id].file;
    }

    function playTrack(id) {
        loadTrack(id);
        audio.play();
    }

// Actualización del progreso
audio.addEventListener('timeupdate', () => {
    const duration = audio.duration;
    const currentTime = audio.currentTime;
    if (duration > 0) {
        progress.value = (currentTime / duration) * 100;
        updateDisplayTime(currentTime, duration);
    } else {
        timeDisplay.textContent = "Cargando...";
    }
});

progress.addEventListener('input', () => {
    const duration = audio.duration;
    if (duration > 0) {
        audio.currentTime = (progress.value / 100) * duration;
    }
});

// Función para actualizar el display del tiempo
function updateDisplayTime(currentTime, duration) {
    const currentMinutes = Math.floor(currentTime / 60);
    const currentSeconds = Math.floor(currentTime % 60);
    const durationMinutes = Math.floor(duration / 60);
    const durationSeconds = Math.floor(duration % 60);

    const formattedCurrentTime = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
    const formattedDuration = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;

    timeDisplay.textContent = `${formattedCurrentTime} / ${formattedDuration}`;
}

// Actualización del tiempo al cargar los metadatos
audio.addEventListener('loadedmetadata', () => {
    const duration = audio.duration;
    updateDisplayTime(0, duration); // Inicializar el tiempo total al cargar los metadatos
});
